<mat-tab-group [(selectedIndex)]=testTab >

  <mat-tab label="Config">
    <form [formGroup]="sliderSelection">
      <br>

      <mat-form-field >
        <mat-label>Spoke Count (per side)</mat-label>
        <input matInput type=number formControlName="spokeQt" min=3 max=20>
      </mat-form-field>
      <br>

      <mat-form-field >
        <mat-label>Right tension</mat-label>
        <input matInput type=number formControlName="polyR">
      </mat-form-field>
      <br>

      <mat-form-field >
        <mat-label>Left tension</mat-label>
        <input matInput type=number formControlName="polyL">
      </mat-form-field>
      <br>



      <mat-form-field>
        <mat-label>Spoke Material</mat-label>
        <select matNativeControl formControlName="spokeMat" >
          <option value=1>Steel</option>
          <option value=2>Aluminium</option>
          <option value=3>Titanium</option>
          <option value=4>Carbon Fiber</option>
        </select>
      </mat-form-field>
      <br>

      <mat-form-field >
        <mat-label>Spoke Diameter (mm)</mat-label>
        <input matInput type=number formControlName=spokeDia step=.1 min=.8 max=2.7>
      </mat-form-field>
    </form>
  </mat-tab>


  <mat-tab label="Measure">
    <form [formGroup]="sliderSelection">
      <mat-slider [max]="slideMax" [min]="slideMin" [step]="step" >
        <input matSliderThumb formControlName=radius >
      </mat-slider>
        <br>

        <mat-slider [min]="slideMin" [max]="slideMax">
          <input matSliderThumb formControlName=rightWheel >
        </mat-slider>
          <br>

          <mat-slider [min]="slideMin" [max]="slideMax">
            <input matSliderThumb formControlName=leftWheel >
          </mat-slider>
    </form>
  </mat-tab>

  <mat-tab label="Points">
    <gibbsltd-mezpt></gibbsltd-mezpt>
  </mat-tab>

</mat-tab-group>
